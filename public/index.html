<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/public/style.css" />
    <link rel="stylesheet" href="/public/normalise.css" />
  </head>

  <body>
    <h1>Bugbears!</h1>

    <section class="bugbear-form-section">
      <form
        class="bugbear-form"
        action="/post-bugbear"
        method="POST"
        aria-label="fill in your bugbears"
      >
        <select name="category" required>
          <option value="politics">Politics</option>
          <option value="humans">Humans</option>
          <option value="noise">Noise</option>
          <option value="smell">Smell</option>
          <option value="sound">Sound</option>
          <option value="other">Other</option>
        </select>

        <input type="text" name="name" value="" required />

        <select name="rage_level" required>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>

        <input type="text" name="description" value="" required />
        <button type="submit" name="button">+ Add Bugbear</button>
      </form>
    </section>

    <section class="bugbear-table-section"></section>

    <script src="/public/script.js" async defer></script>
  </body>
</html>
